<!DOCTYPE html>
<html>
<head>
    <title>Rika Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">


</head>
<body>
    <div class="appbar">
        <h2>You are Chatting with {{id[0].name}}</h2>
        <a href="/">
            <button>Home</button>
        </a>
        <!-- Create button -->
        <a href="/create">
            <button>Create</button>
        </a>
        <!-- Dark mode button -->
        <button id="darkModeButton" class="dark-mode-button">Dark Mode</button>
    </div>
    <div class="chat-container" id="chatContainer">
        <!-- Chat messages will be displayed here -->
        <div class="message-container">
            <div class="message bot-message">{{id[0].chat}}</div>
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message..." onkeydown="sendMessage(event)">
        <button class="enter-button" onclick="sendMessageButtonClick()">Send</button>
    </div>

    <script>
        let isDarkMode = false;

        function displayMessage(message, isUser) {
            const chatContainer = document.getElementById("chatContainer");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message-container");
            messageDiv.innerHTML = `<div class="message ${isUser ? 'user-message' : 'bot-message'}">${message}</div>`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            displayMessage("Char is typing...", false);
        }

        function hideLoading() {
            const loadingMessage = document.querySelector(".bot-message:last-child");
            if (loadingMessage && loadingMessage.textContent === "Char is typing...") {
                loadingMessage.parentElement.remove();
            }
        }

        function sendMessage(event) {
            if (event.key === "Enter") {
                sendMessageButtonClick();
            }
        }

        function sendMessageButtonClick() {
            const userInput = document.getElementById("userInput");
            const message = userInput.value;
            const url = window.location.href; // Get the current URL

            // Extract the desired part from the URL
            const urlParts = url.split("/");
            const desiredPart = urlParts[urlParts.length - 1];

            displayMessage("You: " + message, true);
            userInput.value = message;

            const data = {
                text: message,
                id: desiredPart,
            };

            showLoading();

            // Send message to the backend and get the response
            fetch("/get_response", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"  
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if ("response" in data) {
                    const botResponse = data.response;
                    displayMessage("Char: " + botResponse, false);
                } else {
                    console.error("Error:", data.response);
                }
            })
            .catch(error => {
                hideLoading();
                console.error("Error:", error);
            });
        }

        // Attach event listener to the dark mode button
        const darkModeButton = document.getElementById("darkModeButton");
        darkModeButton.addEventListener("click", () => {
            const body = document.body;
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                body.classList.add("dark-mode");
            } else {
                body.classList.remove("dark-mode");
            }
        });
    </script>
</body>
</html>
